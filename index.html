<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICS2O-Unit5-02-JS" />
    <meta name="keywords" content="ICS2O, Unit5, 02, JS" />
    <meta name="author" content="Youngwook" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Radio buttons and if-else statement</title>
    <link
      rel="canonical"
      href="https://Youngwook-Go.github.io/ICS2O-Unit5-02-JS/"
    />
    <link rel="manifest" href="/ICS2O-Unit5-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Radio buttons and if-else statement</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Pick a number from -2 to +2</h3>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive2">
          <input type="radio" id="positive2" class="mdl-radio__button" name="options" value="1" onclick="update()">
          <span class="mdl-radio__label">2⠀</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive1">
          <input type="radio" id="positive1" class="mdl-radio__button" name="options" value="1" onclick="update()">
          <span class="mdl-radio__label">1⠀</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="zero">
          <input type="radio" id="zero" class="mdl-radio__button" name="options" value="1" onclick="update()">
          <span class="mdl-radio__label">0⠀</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative1">
          <input type="radio" id="negative1" class="mdl-radio__button" name="options" value="1" onclick="update()">
          <span class="mdl-radio__label">-1⠀</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative2">
          <input type="radio" id="negative2" class="mdl-radio__button" name="options" value="1" onclick="update()">
          <span class="mdl-radio__label">-2⠀</span>
        </label>
        <hr style="border-top: 2px solid black" />
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
